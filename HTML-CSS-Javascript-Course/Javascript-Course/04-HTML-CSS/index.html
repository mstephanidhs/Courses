<!-- DOCTYPE -> identifies this document that is an HTML5 file -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="style.css" rel="stylesheet" />

    <title>Learning HTML & CSS</title>
  </head>
  <body>
    <h1>Javascipt is fun, but so is HTML & CSS!</h1>
    <p class="first">
      You can learn Javascript without HTML and CSS, but for DOM manipulation
      it's useful to have some basic ideas of HTML & CSS. You can learn more
      about it!

      <!-- it's an inline element -->
      <a href="https://www.udemy.com/user/jonasschmedtmann/">on Udemy</a>
    </p>

    <!-- it's a block element so it goes in the next line alone -->
    <h2>Another Heading</h2>
    <p class="second">Just another paragraph!</p>

    <img
      id="course-image"
      src="https://www.udemy.com/course/design-and-develop-a-killer-website-with-html5-and-css3/"
    />

    <form id="your-name">
      <h2>Your name here:</h2>
      <p class="first">Please fill in this form :)</p>

      <input type="text" placeholder="Your name" />
      <button>OK!</button>
    </form>
  </body>
</html>
