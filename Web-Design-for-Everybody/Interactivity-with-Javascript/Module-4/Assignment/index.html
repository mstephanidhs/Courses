<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/gallery.css" />
    <script src="js/gallery.js" defer></script>
  </head>
  <body>
    <div id="image">Hover over an image below to display here.</div>

    <img
      class="preview"
      alt="Styling with a Bandana"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg"
      onmouseover="upDate(this)"
      onfocus="upDate(this)"
      onmouseout="unDo()"
      onblur="unDo()"
    />

    <img
      class="preview"
      alt="With My Boy"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG"
      onmouseover="upDate(this)"
      onfocus="upDate(this)"
      onmouseout="unDo()"
      onblur="unDo()"
    />

    <img
      class="preview"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg"
      alt="Young Puppy"
      onmouseover="upDate(this)"
      onfocus="upDate(this)"
      onmouseout="unDo()"
      onblur="unDo()"
    />

    <img
      class="preview"
      src="img/red_maple.png"
      alt="Red Maple"
      onmouseover="upDate(this)"
      onfocus="upDate(this)"
      onmouseout="unDo()"
      onblur="unDo()"
    />

    <img
      class="preview"
      src="img/lake_view.JPG"
      alt="Lake View"
      onmouseover="upDate(this)"
      onfocus="upDate(this)"
      onmouseout="unDo()"
      onblur="unDo()"
    />

    <img
      class="preview"
      src="img/munising.jpg"
      alt="Munising"
      onmouseover="upDate(this)"
      onfocus="upDate(this)"
      onmouseout="unDo()"
      onblur="unDo()"
    />
  </body>
</html>
