# connecting to the postgres
spring.datasource.url = jdbc:postgresql://localhost:5432/postgres
spring.datasource.username = postgres
spring.datasource.password = marios

# Turn off the Spring Boot banner
spring.main.banner-mode = off

# Reduce logging level
# Set logging level to warn
logging.level.root = warn

# Add logging configs to display SQL statements
# Log SQL statements
loging.level.org.hibernate.SQL = debug
# Log values for SQL statements
logging.level.org.hibernate.orm.jdbc.bind = trace

# Configure JPA/Hibernate to auto create the tables
# basically every time app runs, tables are dropped and then created
# the "update" config will keep existing data in the table
spring.jpa.hibernate.ddl-auto = create
